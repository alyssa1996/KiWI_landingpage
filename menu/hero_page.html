<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../style.css">
    </head>

    <body>
        <div class="w3-cell-row" style="padding:64px 8px" id="home">
            <div class="w3-half w3-cell">
                <object class="animated" type="image/svg+xml" data="../statics/together.svg" style="width:90%">Fail</object>
            </div>

            <div class="hero-text w3-half w3-cell">
                <h1 class="w3-jumbo" style="line-height:64px"><span style="font-weight:450">Stop counting supplies!</span>
                <br>Start creating experiences!</h1>
                <br>
                <p class="w3-xlarge">KiWI helps you manage, track and re-stock supplies in your co-living space<br>and engages your community to share items and cook more together</p>
                <br><br>

                <div>
                    <button
                        class="w3-button w3-xxlarge w3-border w3-border-black w3-round-large w3-hover-black w3-hover-border-black"
                        onclick="document.getElementById('modal').style.display='block'"
                        type="submit"
                        id="download">
                        <i class="fa fa-download"></i>
                        Download the App
                    </button>
                </div>
            </div>
        </div>
    </body>
