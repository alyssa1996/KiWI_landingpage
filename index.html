<!DOCTYPE html>
<html>
    <head>
        <title>KiWI</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" type="text/css" href="./style.css">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=">
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Inconsolata">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {

                $("#menu").load("/menu/menu.html");
                $("#hero_page").load("/menu/hero_page.html");
                $("#mobile_hero").load("/mobile/mobile_hero.html");
                $("#social_proof").load("/menu/social_proof.html");
                $("#mobile_social_proof").load("/mobile/mobile_social_proof.html");
                $("#value").load("/menu/value.html");
                $("#feature_shop").load("/feature/feature_shop.html");
                $("#mobile_shop").load("/mobile/mobile_shop.html");
                $("#feature_stock").load("/feature/feature_stock.html");
                $("#mobile_stock").load("/mobile/mobile_stock.html");
                $("#feature_share").load("/feature/feature_share.html");
                $("#mobile_share").load("/mobile/mobile_share.html");
                $("#contact").load("/menu/contact.html");
                $("#contact_partner").load("/menu/contact_partner.html");
                $("#mobile_contact").load("/mobile/mobile_contact.html");
            });
        </script>

    </head>
    <!-- main -->
    <body>
        <div id="menu"></div>

        <!--First Section-->
        <div id="hero_page" class="w3-hide-small"></div>
        <div id="mobile_hero" class="w3-hide-medium w3-hide-large"></div>
        <!--End of First Section-->

        <!--Social Proof-->
        <div id="social_proof" class="w3-hide-small"></div>
        <div id="mobile_social_proof" class="w3-hide-medium w3-hide-large"></div>
        <!--End of Social Proof-->

        <!-- Value Section -->
        <div id="value"></div>
        <!--End of Value Section-->

        <!--Feature shop Section-->
        <div id="feature_shop" class="w3-hide-small"></div>
        <div id="mobile_shop" class="w3-hide-medium w3-hide-large"></div>
        <!--End of Feature shop Section-->

        <!--Feature stock section-->
        <div id="feature_stock" class="w3-hide-small w3-hide-medium"></div>
        <div id="mobile_stock" class="w3-hide-large"></div>
        <!--End of Feature stock Section-->

        <!--Feature Share Section-->
        <div id="feature_share" class="w3-hide-small w3-hide-medium"></div>
        <div id="mobile_share" class="w3-hide-large"></div>
        <!--End of Feature Share Section -->

        <!--Contact Partner Section-->
        <div id="contact_partner"></div>
        <!--End of Contact Partner Section-->

        <!-- Contact Section -->
        <div id="contact" class="w3-hide-small"></div>
        <div id="mobile_contact" class="w3-hide-large w3-hide-medium"></div>
        <!--End of Contact Section-->

        <!--Modal-->
        <div id="modal" class="w3-modal">
            <div class="w3-modal-content w3-animate-opacity" style="height:auto">
                <header class="w3-container w3-center">
                    <span
                        onclick="document.getElementById('modal').style.display='none'"
                        class="w3-button w3-display-topright w3-hover-text-red w3-hover-white w3-large">&times;</span>
                    <h1>Get in touch</h1>
                </header>
                <div class="w3-container w3-center w3-margin">
                    <h6>We are currently working on it! Please let us know your email. <br>Then we will share our news when something new happens.</h6>
                    <img src="../statics/get_in_touch.svg" style="width:30%">
                    <form>
                        <input type="text" name="email" id="email" required="required">
                        <input type="submit" value="Get newsletter">
                    </form>
                    <br>
                </div>
            </div>
        </div>
        <!--End of Modal-->

    </body>
</html>
