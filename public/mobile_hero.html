<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../style.css">
    </head>

    <body>
        <div class="w3-cell-row w3-center" style="padding:64px 8px" id="home">
            <div class="w3-container w3-half w3-cell w3-mobile">
                <object class="animated" type="image/svg+xml" data="../statics/together.svg" style="width:70%">Fail</object>
            </div>

            <div class="w3-container w3-half  w3-cell w3-cell-bottom w3-mobile">
                <h1 style="line-height:45px">Stop counting supplies!<br><span style="font-weight:900">Start creating experiences!</span></h1>
                <p>KiWI helps you manage, track and re-stock supplies in your co-living space and engages your community to share items and cook more together</p>
                <div>
                    <button
                        class="w3-button w3-xlarge w3-border w3-border-black w3-round-large w3-hover-black w3-hover-border-black w3-center"
                        onclick="document.getElementById('modal').style.display='block'"
                        type="submit"
                        id="download">
                        <i class="fa fa-download"></i>
                        Download the App
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
